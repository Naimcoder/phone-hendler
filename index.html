<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <style>
      .card-img-top-detalis {
        padding: 40px;
        text-align: center;
        margin: 0 auto;
      }
    </style>
  </head>
  <body>
    <header>
      <h1 class="text-center">phone hendler!</h1>
    </header>
    <main>
      <section>
        <div class="container text-center">
          <div class="mb-3 w-50 mx-auto">
            <!-- search -->
            <input
              id="input-fild-phone"
              type="email"
              class="form-control"
              placeholder="search your phone"
            />
            <button id="btn-search" class="btn btn-primary mt-3 px-5">
              Search
            </button>
          </div>
        </div>
      </section>

      <section>
        <div class="container">
          <div
            id="container-phone"
            class="row row-cols-1 row-cols-md-3 g-4"
          ></div>
          <!-- NO phone Fonund -->
          <div id="no-phone-found" class="mt-3 d-none text-center">
            <h3 class="text-danger">NO phone Fonund.please try a new search</h3>
          </div>
          <!-- show all -->
          <div id="show" class="text-end d-none mb-3">
            <button id="btn-show-all" class="btn btn-primary">show all</button>
          </div>
        </div>
      </section>
      <!-- loader -->
      <section
        id="loader"
        class="d-none position-absolute top-50 start-50 translate-middle"
      >
        <div
          style="height: 800px; z-index: 111; width: 1500px"
          class="d-flex justify-content-center align-items-center bg-danger"
        >
          <div class="spinner-border" role="status">
            <span class="visually-hidden">Loading...</span>
          </div>
        </div>
      </section>
      <section>
        <!--Modal  -->
        <!-- Button trigger modal -->

        <!-- Modal -->
        <div
          class="modal fade"
          id="phoneDetalisModal"
          tabindex="-1"
          aria-labelledby="phoneDetalisModalLabel"
          aria-hidden="true"
        >
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h5
                  id="modal-title"
                  class="modal-title"
                  id="phoneDetalisModalLabel"
                >
                  Modal title
                </h5>
                <button
                  type="button"
                  class="btn-close"
                  data-bs-dismiss="modal"
                  aria-label="Close"
                ></button>
              </div>
              <div id="modal-phone-body" class="modal-body"></div>
              <div class="modal-footer">
                <button
                  type="button"
                  class="btn btn-secondary"
                  data-bs-dismiss="modal"
                >
                  Close
                </button>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
    <script src="js/app.js"></script>
  </body>
</html>
